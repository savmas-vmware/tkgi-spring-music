apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music-deploy
  labels:
    name: spring-music-deploy
    app: spring-music-app
spec:
  replicas: 4
  selector:
    matchLabels:
      name: spring-music-pod
      app: spring-music-app
  template:
    metadata:
      name: spring-music-pod
      labels:
        name: spring-music-pod
        app: spring-music-app
    spec:
      containers:
      - name: spring-music-app
        image: savmas22/tkgi-spring-music-pipeline:latest
        imagePullPolicy: "Always"
        ports:
          - containerPort: 8080
